<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Layout</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="main-header clearfix">
		<div class="container">
            <h1 class="codereview">The Code Review</h1>
        </div>
    </header>

    <div class="container signup">
        <h2 id="signup">Sign up for our Newsletter</h2>
        <p>Get the latest news on how your coding wrong, right in your inbox</p>
        <br>
    </div>

    <hr>
    <div class="container info">
        <form><!--form, use only one-->
            <fieldset><!-- Add a fieldset and legend -->
                <legend>Contact Information</legend>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="required">

                    <label for="emailaddress">Email Address</label>
                    <input type="email" id="emailaddress" name="emailaddress" placeholder="required">

                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber">

                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city">

                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="Ohio">Ohio</option>
                        <option value="Montana">Montana</option>
                        <option value="Indiana">Indiana</option>
                    </select>

                    <label for="zipcode">Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode">
                <hr>
            </fieldset>
            <fieldset><!-- Add a fieldset and legend -->
                <legend>Newsletter</legend>
                <label id="selectnewsletters">Select the newsletters you would like to recieve.</label>
                <br>
                <input type="checkbox" id="htmlnews" value="newsletter_htmlnews" name="newsletter"><label class="light" for="htmlnews">HTML News</label>
                <br>
                <input type="checkbox" id="cssnews" value="newsletter_cssnews" name="newsletter"><label class="light" for="cssnews">CSS News</label>
                <br>
                <input type="checkbox" id="javanews" value="newsletter_javanews" name="newsletter"><label class="light" for="javanews">Java News</label>
                <br>
                <br>
                <label>Newsletter Format</label>
                <br>
                <input type="radio" id="html" value="html" name="newsletter_format"><label for="html" class="light">HTML</label>
                <br>
                <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text" class="light">Plain Text</label>
                <br>

                <br>
                <label for="topics" id="selectnews">Other Topics you would like hear about</label>
                <br>
                <textarea id="topics" name="topics" placeholder="..."></textarea>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </div>
       
    <footer>
        <div class="container footer">
            <p>Copyright The Code Review</p>
        </div>
    </footer>
</body>
</html>
